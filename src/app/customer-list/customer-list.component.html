<h2> Customer List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name </th>
            <th> Email Id</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let customer of customers" >
            <td> {{ customer.firstName }} </td>
            <td> {{ customer.lastName }} </td>
           <td> {{ customer.emailid }} </td>
            <td>
                <button (click) = "updateCustomer(customer.id)" class = "btn btn-info"> Update</button>
                <button (click) = "deleteCustomer(customer.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
            </td>
        </tr>
    </tbody>
</table>
